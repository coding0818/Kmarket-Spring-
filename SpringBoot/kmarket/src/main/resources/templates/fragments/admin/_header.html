<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--
    날짜 : 2023/02/09
    이름 : 이원정
    내용 : admin fragment header 화면 구현

    - th:fragment 해당 부분을 fragment 선언한다는 의미 (다른 페이지에서 해당 fragment를 가져올 수 있다)
-->
<th:block th:fragment="admin_header">
    <header>
        <div>
            <a th:href="@{#}" class="logo">
                <img th:src="@{/img/admin_logo.png}" alt="admin_logo">
            </a>
            <p>
                <span>홍길동님 반갑습니다.</span>
                <a th:href="@{/}">HOME |</a>
                <a th:href="@{#}">로그아웃 |</a>
                <a th:href="@{#}">고객센터</a>
            </p>
        </div>
    </header>
</th:block>
</html>
