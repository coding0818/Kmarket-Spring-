<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block th:replace="~{/product/_header}"/>
            <section class="cart">
                <nav>
                    <h1>장바구니</h1>
                    <p>
                        HOME >
                        <strong>장바구니</strong>
                    </p>
                </nav>
               <form action="#">
                  <!-- <input type="hidden" name="seller" th:value="${#authentication.principal.user.uid}"> -->
                    <table border="0">
                        <tr>
                            <th><input type="checkbox" name="all"></th>
                            <th>상품명</th>
                            <th>총수량</th>
                            <th>판매가</th>
                            <th>할인</th>
                            <th>포인트</th>
                            <th>배송비</th>
                            <th>소계</th>
                        </tr>
                        <th:block th:if="${#lists.isEmpty(prod)}">
                            <tr class="empty">
                                <td colspan="7">장바구니에 상품이 없습니다.</td>
                            </tr>
                        </th:block>
                        <th:block th:if="${!#lists.isEmpty(prod)}">
                            <tr th:each="prod:${prod}">
                                <td><input type="checkbox" name="1"></td>
                                <td><article>
                                    <a th:href="@{/product/view (cate1=${prod.cate1}, cate2=${prod.cate2}, prodNo=${prod.prodNo})}">
                                        <img src="	https://via.placeholder.com/80x80" alt="1">
                                    </a>
                                    <div>
                                        <h2><a th:href="@{/product/view (cate1=${prod.cate1}, cate2=${prod.cate2}, prodNo=${prod.prodNo})}">[[${prod.prodName}]]</a></h2>
                                        <p>[[${prod.descript}]]</p>
                                    </div>
                                </article></td>
                                <td th:text="${#numbers.formatInteger(prod.count, 0, 'COMMA')}"></td>
                                <td th:text="${#numbers.formatInteger(prod.price, 0, 'COMMA')}"></td>
                                <td th:text="${#numbers.formatInteger(prod.discount, 0, 'COMMA')}"></td>
                                <td th:text="${#numbers.formatInteger(prod.point, 0, 'COMMA')}"></td>
                                <td th:text="${#numbers.formatInteger(prod.delivery, 0, 'COMMA')}"></td>
                                <td th:text="${#numbers.formatInteger(prod.total, 0, 'COMMA')}"></td>
                            </tr>
                        </th:block>
                    </table>
                    <input type="button" name="del" value="선택삭제">
                    <div class="total">
                        <h2>전체합계</h2>
                        <table>
                            <tr>
                                <td>상품수</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>상품금액</td>
                                <td>27,000</td>
                            </tr>
                            <tr>
                                <td>할인금액</td>
                                <td>-1,000</td>
                            </tr>
                            <tr>
                                <td>배송비</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td>포인트</td>
                                <td>260</td>
                            </tr>
                            <tr>
                                <td>전체주문금액</td>
                                <td>26,000</td>
                            </tr>
                        </table>
                        <input type="submit" value="주문하기">
                    </div>
                </form>
            </section>
        </main>
<th:block th:replace="~{/product/_footer}"/>
</html>
