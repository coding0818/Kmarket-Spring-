<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block th:replace="~{/product/_header}"/>
            <section class="list">
                <nav>
                    <h1>상품목록</h1>
                    <p>
                        HOME > 
                        <span>[[${ncate.c1Name}]]</span>
                        > 
                        <strong>[[${ncate.c2Name}]]</strong>
                    </p>
                </nav>
                <ul class="sort">
                    <li>
                        <a href="#" class="on">판매많은순</a>
                    </li>
                    <li>
                        <a href="#">낮은가격순</a>
                    </li>
                    <li>
                        <a href="#">높은가격순</a>
                    </li>
                    <li>
                        <a href="#">평점높은순</a>
                    </li>
                    <li>
                        <a href="#">후기많은순</a>
                    </li>
                    <li>
                        <a href="#">최근등록순</a>
                    </li>
                </ul>
                <table>
                    <tr th:each="prod:${prods}">
                        <td>
                            <a th:href="@{/product/view (prodNo=${prod.prodNo})}" class="thumb">
                                <img src="	https://via.placeholder.com/120x120" alt="상품이미지">
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/product/view (prodNo=${prod.prodNo})}"><h3 class="name">[[${prod.prodName}]]</h3></a>
                            <a href="#" class="desc">[[${prod.descript}]]</a>
                        </td>
                        <td>
                            <ul>
                                <li><ins class="dis-price">[[${prod.price}]]</ins></li>
                                <li>
                                    <del class="org-price">[[${prod.price}]]</del>
                                    <span class="discount">[[${prod.discount + "%"}]]</span>
                                </li>
                                <li><span class="free-delivery">무료배송</span></li>
                            </ul>
                        </td>
                    </tr>
                </table>
                <div class="paging">
                    <span class="prev">
                        <a href="#">< 이전</a>
                    </span>
                    <span class="num">
                        <a href="#" class="on">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#">6</a>
                        <a href="#">7</a>
                    </span>
                    <span class="next">
                        <a href="#">다음 ></a>
                    </span>
                </div>
            </section>
        </main>
<th:block th:replace="~{/product/_footer}"/>
</html>
