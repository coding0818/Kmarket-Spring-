<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <section id="cs">
    <div class="qna">
      <nav>
        <div>
          <p>홈<span>></span>문의하기</p>
        </div>
      </nav>
      <section class="list">
        <aside>
          <h2>문의하기</h2>
          <ul>
            <li th:classappend="${cate2}=='user' ? 'on'"><a th:href="@{/cs/list(cate1=qna, cate2=user)}">회원</a></li>
            <li th:classappend="${cate2}=='coupon' ? 'on'"><a th:href="@{/cs/list(cate1=qna, cate2=coupon)}">쿠폰/이벤트</a></li>
            <li th:classappend="${cate2}=='order' ? 'on'"><a th:href="@{/cs/list(cate1=qna, cate2=order)}">주문/결제</a></li>
            <li th:classappend="${cate2}=='delivery' ? 'on'"><a th:href="@{/cs/list(cate1=qna, cate2=delivery)}">배송</a></li>
            <li th:classappend="${cate2}=='cancel' ? 'on'"><a th:href="@{/cs/list(cate1=qna, cate2=cancel)}">취소/반품/교환</a></li>
            <li th:classappend="${cate2}=='travel' ? 'on'"><a th:href="@{/cs/list(cate1=qna, cate2=travel)}">여행/숙박/항공</a></li>
            <li th:classappend="${cate2}=='safeDeal' ? 'on'"><a th:href="@{/cs/list(cate1=qna, cate2=safeDeal)}">안전거래</a></li>
          </ul>
        </aside>
        <article>
          <nav th:if="${cate2}=='user'">
            <h1>회원</h1>
            <h2>회원관련 문의 내용입니다.</h2>
          </nav>
          <nav th:if="${cate2}=='coupon'">
            <h1>쿠폰/이벤트</h1>
            <h2>쿠폰/이벤트관련 문의 내용입니다.</h2>
          </nav>
          <nav th:if="${cate2}=='order'">
            <h1>주문/결제</h1>
            <h2>주문/결제관련 문의 내용입니다.</h2>
          </nav>
          <nav th:if="${cate2}=='delivery'">
            <h1>배송</h1>
            <h2>배송관련 문의 내용입니다.</h2>
          </nav>
          <nav th:if="${cate2}=='cancel'">
            <h1>취소/반품/교환</h1>
            <h2>취소/반품/교환관련 문의 내용입니다.</h2>
          </nav>
          <nav th:if="${cate2}=='travel'">
            <h1>여행/숙박/항공</h1>
            <h2>여행/숙박/항공관련 문의 내용입니다.</h2>
          </nav>
          <nav th:if="${cate2}=='safeDeal'">
            <h1>안전거래</h1>
            <h2>안전거래관련 문의 내용입니다.</h2>
          </nav>
</html>
